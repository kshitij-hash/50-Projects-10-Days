<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>
    <h1>Explore the World</h1>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1603571832160-b93509ad5b0b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=464&q=80')">
            <h3>Paris, France</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1565356277201-8c2f9e5df911?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1172&q=80')">
            <h3>Tokyo, Japan</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1587474260584-136574528ed5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80')">
            <h3>Delhi, India</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80')">
            <h3>Times Square, New York</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1600450575743-43793ba079d3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1173&q=80')">
            <h3>Dubai, United Arab Emirates</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
